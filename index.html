
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANKA RED TEAM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      background: url('73CC859E-72FF-4F71-9937-D02BB5BF1942.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 10%;
      color: red;
    }

    .glitch {
      font-size: 38px;
      animation: glitch 1.2s infinite;
      text-shadow: 0 0 5px red;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px #ff0000; }
    }

    .terminal-box {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-size: 16px;
      text-align: left;
      overflow: auto;
      color: #00ff00;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <div class="glitch">HACKED BY ANKA RED TEAM</div>

    <div class="terminal-box">
      [+] Atatürk'ün izinde, siber bağımsızlık için buradayız...<br>
      [+] Meclis açılış konuşması: aktif.<br>
      [+] Bağlantı izleniyor...<br>
      [+] Türk milleti için çalışan siber gücüz.<br>
    </div>
  </div>

  <audio autoplay loop>
    <source src="Gençliğe Hitabe x Sonne - Rammstein  by ardalemdar.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
