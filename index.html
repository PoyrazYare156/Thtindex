
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANKA RED TEAM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('ataturk-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20%;
      color: #00ff00;
    }

    .glitch {
      font-size: 38px;
      color: red;
      animation: glitch 1.2s infinite;
      text-shadow: 0 0 5px red;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px #ff0000; }
    }

    #startButton {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00ff00;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="glitch">HACKED BY ANKA RED TEAM</div>
    <button id="startButton" onclick="startAudio()">BAŞLAT</button>
  </div>

  <audio id="bgAudio" preload="auto" loop>
    <source src="genc-hitabe-sonne.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startAudio() {
      const audio = document.getElementById("bgAudio");
      audio.play().then(() => {
        document.getElementById("startButton").style.display = "none";
      }).catch((e) => {
        alert("Ses başlatılamadı. Tarayıcı otomatik ses engelliyor.");
        console.error(e);
      });
    }
  </script>

</body>
</html>
