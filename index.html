<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACKED BY ANKA RED TEAM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 60px;
    }

    .logo {
      width: 200px;
      filter: drop-shadow(0 0 10px red);
      margin-bottom: 20px;
    }

    .glitch {
      font-size: 36px;
      color: red;
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px red;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff0000; }
      50% { text-shadow: -2px -2px #ff4444; }
    }

    .terminal-box {
      text-align: left;
      margin: 40px auto 0;
      width: 80%;
      max-width: 800px;
      background-color: #00000080;
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    .line {
      display: block;
      margin-bottom: 8px;
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <img src="logo.png" class="logo" alt="Anka Logo">
    <div class="glitch">HACKED BY ANKA RED TEAM</div>

    <div class="terminal-box" id="terminalBox">
      <span class="line" id="line1">[+] Bağlantı başlatılıyor...</span>
      <span class="line" id="line2"></span>
      <span class="line" id="line3"></span>
      <span class="line" id="line4"></span>
      <span class="line" id="line5"></span>
      <span class="line" id="cursorLine"><span class="cursor"></span></span>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = '01アイウエカキクケコサシスセソハヒフヘホラリルレロ'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    const steps = [
      '[+] Hedef IP: 192.168.1.1',
      '[+] Port taraması başlatılıyor...',
      '[OPEN] 21/tcp - FTP',
      '[OPEN] 22/tcp - SSH',
      '[OPEN] 80/tcp - HTTP',
      '[+] Güvenlik açığı tespit edildi: CVE-2023-XXXXX',
      '[+] Sisteme sızıldı... Yetkili erişim sağlandı!',
      '[!] Anka Red Team aktif!'
    ];

    function typeLine(text, elementId, delay) {
      setTimeout(() => {
        let i = 0;
        const element = document.getElementById(elementId);
        const interval = setInterval(() => {
          element.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 50);
      }, delay);
    }

    steps.forEach((text, index) => {
      typeLine(text, `line${index + 2}`, 1000 + index * 1000);
    });
  </script>

</body>
</html>
