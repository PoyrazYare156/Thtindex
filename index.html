
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACKED BY ANKA RED TEAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: radial-gradient(circle, #000000 0%, #0a0a0a 100%);
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 60px;
      color: white;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px red);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .glitch {
      font-size: 40px;
      color: red;
      animation: glitch 1.5s infinite;
      text-shadow: 0 0 5px red;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff0000; }
      20% { text-shadow: -2px -2px #ff4444; }
      40% { text-shadow: 2px -2px #ff0000; }
      60% { text-shadow: -2px 2px #ff4444; }
      80% { text-shadow: 1px 1px #ff0000; }
    }

    .terminal-box {
      margin: 40px auto 0;
      width: 80%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-size: 16px;
      text-align: left;
      overflow: auto;
      max-height: 300px;
    }

    .line {
      display: block;
      margin-bottom: 8px;
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00ff00;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <img src="https://i.hizliresim.com/2x1os93.png" class="logo" alt="Anka Logo" />
    <div class="glitch">HACKED BY ANKA RED TEAM</div>

    <div class="terminal-box" id="terminalBox">
      <span class="line" id="line1">[+] Sistem taranıyor...</span>
      <span class="line" id="line2"></span>
      <span class="line" id="line3"></span>
      <span class="line" id="line4"></span>
      <span class="line" id="line5"></span>
      <span class="line" id="line6"></span>
      <span class="line" id="line7"></span>
      <span class="line" id="cursorLine"><span class="cursor"></span></span>
    </div>
  </div>
  
<pre id="ascii-art" style="color: #00ff00; text-align: center; margin-top: 20px; font-size: 12px;">
</pre>


  <audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/hackerman.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = '01アカサタナハマヤラワ0123456789'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00FF00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    const steps = [
      '[+] Hedef IP: 10.0.0.13',
      '[+] Bağlantı noktaları taranıyor...',
      '[OPEN] 21/tcp - FTP',
      '[OPEN] 80/tcp - HTTP',
      '[+] Güvenlik açığı bulundu: CVE-2023-XXXXX',
      '[+] Yetkili erişim sağlandı!',
      '[!] Anka Red Team bağlantıyı ele geçirdi!'
    ];

    function typeLine(text, elementId, delay) {
      setTimeout(() => {
        let i = 0;
        const element = document.getElementById(elementId);
        const interval = setInterval(() => {
          element.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 40);
      }, delay);
    }

    steps.forEach((text, index) => {
      typeLine(text, `line${index + 2}`, 1000 + index * 1000);
    });
  
  const asciiFrames = [
    `
      /\_/\  
     ( o.o ) 
      > ^ <
    `,
    `
      /\_/\  
     ( -.- ) 
      > ^ <
    `,
    `
      /\_/\  
     ( o_o ) 
      > ^ <
    `
  ];

  let currentFrame = 0;
  const asciiArt = document.getElementById('ascii-art');

  setInterval(() => {
    asciiArt.textContent = asciiFrames[currentFrame];
    currentFrame = (currentFrame + 1) % asciiFrames.length;
  }, 500);

</script>

</body>
</html>
